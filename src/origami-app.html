<dom-module id="origami-app">
  <template>
    <style>
      :host {
        --app-primary-color: #90A4AE;
        --app-secondary-color: black;
        --primary-text-color: #616161;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-item {
        --paper-item: {
          cursor: pointer;
        };
      }
      .paper-item-link {
        color: inherit;
        text-decoration: none;
        width: 100%;
      }

      .drawer__header {
        background-color: #fff;
      }

      .drawer__logo {
        width: 140px;
        margin: 0 auto;
        fill: var(--primary-text-color);
      }

      .drawer__title {
        color: initial;
        text-align: center;
        border-bottom: 1px solid #ccc;
        margin: 0 20px;
        padding-bottom: 10px;
        font-weight: 500;
        color: var(--primary-text-color);
      }

      iron-icon {
        margin-right: 16px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed responsive-width="1280px">
      <!-- nav panel -->
      <app-drawer id="drawer" swipe-open>
        <app-header-layout has-scrolling-region>
          <app-header class="drawer__header">
            <div class="drawer__logo">

            </div>
            <div class="drawer__title">
              Hoo hoo!
            </div>
          </app-header>

          <!-- nav menu -->
          <paper-listbox
                 selected="{{routeData.page}}"
                 attr-for-selected="name"
                 on-iron-activate="_drawerSelected">

            <paper-item name="editor">
              <iron-icon icon="icons:assignment"></iron-icon>
              Editor
            </paper-item>

            <paper-item name="about">
              <iron-icon icon="icons:about"></iron-icon>
              About
            </paper-item>

            <paper-item>
              <a class="paper-item-link" href="/editor?clean" tabindex="-1">
              <iron-icon icon="icons:delete"></iron-icon>
              Remove data
              </a>
            </paper-item>

            <paper-item>
              <a class="paper-item-link" href="mailto:rastasheep3+origami@gmail.com" tabindex="-1" target="_blank">
                <iron-icon icon="icons:feedback"></iron-icon>
                Send feedback
              </a>
            </paper-item>

          </paper-listbox>

        </app-header-layout>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals shadow effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle>
            </paper-icon-button>
            <div main-title>
              Origami note
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <origami-editor name="editor"></origami-editor>
          <origami-about name="about"></origami-about>
          <origami-404 name="404"></origami-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'origami-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      created: function() {
        window.performance && performance.mark && performance.mark('origami-app.created');
        this.removeAttribute('unresolved');
      },

      _routePageChanged: function(page) {
        this.page = page || 'editor';
        this.drawerOpened = false;
      },

      _pageChanged: function(page, oldPage) {
        if (page == 'editor') {
          this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
        } else {
          // Load page import on demand. Show 404 page if fails
          var resolvedPageUrl = this.resolveUrl('origami-' + page + '.html');
          this.importHref(
              resolvedPageUrl,
              this._pageLoaded.bind(this, Boolean(oldPage)),
              this._showPage404,
              true);
        }
      },

      _pageLoaded: function(shouldResetLayout) {
        this._ensureLazyLoaded();
      },

      _ensureLazyLoaded: function() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, function() {
            this.importHref(this.resolveUrl('lazy-resources.html'), function() {
              this.loadComplete = true;
              // Load pre-caching Service Worker
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
              }
            });
          });
        }
      },

      _showPage404: function() {
        this.page = '404';
      },

      _drawerSelected: function() {
        if (!this.$.drawer.persistent) this.$.drawer.close();
      }
    });
  </script>
</dom-module>
