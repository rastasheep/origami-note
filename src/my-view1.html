<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="shared-styles.html">

<link rel="import" href="code-mirror.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <iron-localstorage
      name="origami-note-editor-state"
      value="{{ editorState }}"
      on-iron-localstorage-load-empty="_initDefaultEditorState">
    </iron-localstorage>

    <div class="card">
      <code-mirror id="mirror" state="{{ editorState }}">
      </code-mirror>
    </div>
    <paper-fab icon="icons:unfold-less" on-tap="__foldAll"></paper-fab>

    <style>
      paper-fab {
        position: fixed;
        bottom: 23px;
        right: 23px;
        z-index: 2;
        --paper-fab-background: var(--google-red-500);
        --paper-fab-keyboard-focus-background: var(--google-red-500);
      }

    </style>

  </template>

  <script>
    Polymer({
      is: 'my-view1',
      properties: {
        editorState: {
          type: Object,
          notify: true
        }
      },
      _initDefaultEditorState: function () {
        this.editorState = {};
      },
      __foldAll: function() {
        this.$.mirror.foldAll();
      }
    });
  </script>
</dom-module>
